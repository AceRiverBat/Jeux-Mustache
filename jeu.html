<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jeux</title>
</head>

<body>

    <div id="game">
      <div id="chrono">
        <h2>Mon Score : </h2>
        <div id="score">0</div>
      </div>
      
        <img src="img/run.png" id="perso">
        <img src="img/rat.png" id="rat">
        
        <div id="alertGO">
          <div class="" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">GAME OVER</h5>
                </div>
                <div class="modal-body">
                  <div id="lose"></div>
               <img src="img/lose.gif">
                </div>
                <div class="modal-footer">
                  <button type="button" onclick='document.location.reload(false)'class="btn btn-secondary">Try again</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="alertGG">
          <div class="" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">T'AS REUSSI !!!</h5>
                </div>
                <div class="modal-body">
                  <div id="gagner"></div>
               <img src="img/gg.gif" width="50%">
                </div>
                <div class="modal-footer">
                  <button type="button" onclick='document.location.reload(false)'class="btn btn-secondary">Rejouer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
